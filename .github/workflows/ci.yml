name: CI
on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Dependencies
      - run: sudo apt install shellcheck -y

      - name: Shellcheck
      - run: shellcheck -x deploy.sh -e SC1090 -e SC1091 -e SC2034 -e SC2154 -e SC3057 -e SC3060
